<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StoryVista | Story | Yash Kumar Saini</title>
    <link rel="stylesheet" href="../styles/navbar.css" />
    <link rel="stylesheet" href="../styles/initials.css" />
    <link rel="stylesheet" href="story.css" />
    <link rel="icon" type="image/x-icon" href="../images/logo.png" />
    <!-- Google Material Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <div class="logo">
          <i>SV</i>
        </div>
        <div class="nav-items">
          <a href="/" class="list-item">
            <span class="material-symbols-rounded"> home </span>
            <span class="list-content">Home</span>
          </a>
          <a href="../stories/" class="list-item">
            <span class="material-symbols-rounded"> auto_stories </span>
            <span class="list-content">Stories</span>
          </a>
          <div class="list-item active-nav">
            <span class="material-symbols-rounded"> book </span>
            <span class="list-content" id="story_name">Story</span>
          </div>
          <a href="../bookmarks/" class="list-item">
            <span class="material-symbols-rounded"> bookmark </span>
            <span class="list-content">Bookmarks</span>
          </a>
          <a href="../settings/" class="list-item">
            <span class="material-symbols-rounded"> settings </span>
            <span class="list-content">Settings</span>
          </a>
        </div>
        <div class="menu">
          <div><span class="material-symbols-rounded"> menu </span></div>
        </div>
      </nav>
      <div class="content">
        <div class="topBar">
          <div class="searchBar">
            <span class="material-symbols-rounded"> search </span>
            <input
              type="text"
              placeholder="Search keyword here..."
              id="searchInput"
            />
          </div>
          <div id="searchCount"></div>
          <div class="infoBox" onclick="bookmarkStory()" id="bookmark">
            <span class="material-symbols-rounded"> bookmark </span>
          </div>
          <div class="infoBox" onclick="markAsRead()" id="complete">
            <span class="material-symbols-rounded"> task_alt </span>
          </div>
        </div>
        <div id="story_title"></div>
        <div id="story_content"></div>
        <div class="cogBar">
          <div class="cog-item" onclick="fontSizeChange(1)">
            <span class="material-symbols-rounded"> text_increase </span>
          </div>
          <div class="cog-item" onclick="fontSizeChange(0)">
            <span class="material-symbols-rounded"> text_decrease </span>
          </div>

          <div class="cog-item" onclick="lineHeightChange(1)">
            <span class="material-symbols-rounded"> unfold_more </span>
          </div>
          <div class="cog-item" onclick="lineHeightChange(0)">
            <span class="material-symbols-rounded"> unfold_less </span>
          </div>
          <div class="cog-item" onclick="bookmarkStory()" id="bookmark1">
            <span class="material-symbols-rounded"> bookmark </span>
          </div>
          <a href="/" class="cog-item" id="homeIcon">
            <span class="material-symbols-rounded"> home </span>
          </a>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="../stories.js"></script>
    <script type="text/javascript" src="getStory.js"></script>
  </body>
</html>
