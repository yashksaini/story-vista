<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StoryVista | Story | Yash Kumar Saini</title>
    <link rel="stylesheet" href="../styles/navbar.css" />
    <link rel="stylesheet" href="../styles/initials.css" />
    <link rel="stylesheet" href="settings.css" />
    <link rel="icon" type="image/x-icon" href="../images/logo.png" />
    <!-- Google Material Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <div class="logo">
          <i>SV</i>
        </div>
        <div class="nav-items">
          <a href="/" class="list-item">
            <span class="material-symbols-rounded"> home </span>
            <span class="list-content">Home</span>
          </a>
          <a href="../stories/" class="list-item">
            <span class="material-symbols-rounded"> auto_stories </span>
            <span class="list-content">Stories</span>
          </a>
          <div class="list-item">
            <span class="material-symbols-rounded"> book </span>
            <span class="list-content" id="story_name">Story</span>
          </div>
          <a href="../bookmarks/" class="list-item">
            <span class="material-symbols-rounded"> bookmark </span>
            <span class="list-content">Bookmarks</span>
          </a>
          <a href="../settings/" class="list-item active-nav">
            <span class="material-symbols-rounded"> settings </span>
            <span class="list-content">Settings</span>
          </a>
        </div>
        <div class="menu">
          <div><span class="material-symbols-rounded"> menu </span></div>
        </div>
      </nav>
      <div class="content">
        <div class="topBar">
          <div class="searchBar">
            <span class="material-symbols-rounded"> search </span>
            <input
              type="text"
              placeholder="Search theme here..."
              id="searchInput"
            />
          </div>
          <div id="searchCount"></div>
          <a href="/" class="infoBox">
            <span class="material-symbols-rounded"> home </span>
          </a>
        </div>
        <div class="settingsBox">
          <div class="themeCards">
            <div class="themeCard">
              <img src="../images/themes/theme1.png" />
              <div class="themeFoot">Default Theme</div>
              <div class="tickBox">
                <span class="material-symbols-rounded"> task_alt </span>
              </div>
            </div>
            <div class="themeCard">
              <img src="../images/themes/theme2.png" />
              <div class="themeFoot">Orange Theme</div>
              <div class="tickBox">
                <span class="material-symbols-rounded"> task_alt </span>
              </div>
            </div>
            <div class="themeCard">
              <img src="../images/themes/theme3.png" />
              <div class="themeFoot">Blue White Theme</div>
              <div class="tickBox">
                <span class="material-symbols-rounded"> task_alt </span>
              </div>
            </div>
            <div class="themeCard">
              <img src="../images/themes/theme4.png" />
              <div class="themeFoot">Purple White Theme</div>
              <div class="tickBox">
                <span class="material-symbols-rounded"> task_alt </span>
              </div>
            </div>
            <div class="themeCard">
              <img src="../images/themes/theme5.png" />
              <div class="themeFoot">Purple Dark Theme</div>
              <div class="tickBox">
                <span class="material-symbols-rounded"> task_alt </span>
              </div>
            </div>
            <div class="themeCard">
              <img src="../images/themes/theme6.png" />
              <div class="themeFoot">Green Theme</div>
              <div class="tickBox">
                <span class="material-symbols-rounded"> task_alt </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="smallNav">
        <a href="/" class="sm-item">
          <span class="material-symbols-rounded"> home </span>
        </a>
        <a href="../stories/" class="sm-item">
          <span class="material-symbols-rounded"> auto_stories </span>
        </a>
        <div class="sm-item">
          <span class="material-symbols-rounded"> book </span>
        </div>
        <a href="../bookmarks/" class="sm-item">
          <span class="material-symbols-rounded"> bookmark </span>
        </a>
        <a href="/settings/" class="sm-item saved">
          <span class="material-symbols-rounded"> settings </span>
        </a>
      </div>
    </div>

    <script type="text/javascript" src="../stories.js"></script>
    <script type="text/javascript" src="settings.js"></script>
  </body>
</html>
